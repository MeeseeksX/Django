<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $('#btn').click(function(){
                username = $('#in1').val()
                password = $('#in2').val()
                $.ajax({
                    'url': '/ajax_check',
                    'type': 'post',
                    'dataType': 'json',
                    'data': {
                        'username': username,
                        'password': password,
                    }
                }).success(function(data){
                    if(data.res == 0){
                        alert('wrong account or password')
                    }
                    else{
                        location.href = '/index';
                    }
                })
            })
        })
    </script>
</head>
<body>
    <div>
        用户名: <input type="text" id="in1"><br>
        密码: <input type="password" id="in2"><br>
        <input type="button" value="登录" id="btn">
    </div>
</body>
</html>
